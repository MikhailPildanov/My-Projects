{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'cars/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    {% block styles %}{% endblock %}
    <style>
        aside .fas {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="d-flex">

        <aside class="w-25">
            <img src="{% static 'cars/img/car_pict.png' %}" alt="Лого">
            <span class="logo">YourAuto</span>
            <h3>Навигация</h3>
            <ul>
                <a href="{% url 'cars:index' %}"><li><i class="fas fa-home"></i>Главная</li></a>
                <a href="{% url 'cars:rate' %}"><li><i class="fas fa-address-card"></i>Оценка</li></a>
                {% if user.is_authenticated %}
                <a href="{% url 'cars:create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить</button></li></a>
                <a href="{% url 'profile' %}"><li><button class="btn btn-info"><i class="fas fa-id-badge"></i>Профиль</button></li></a>
                <a href="{% url 'logout' %}"><li><button class="btn btn-info"><i class="fas fa-door-open"></i>Выйти</button></li></a>
                {% else %}
                <a href="{% url 'login' %}"><li><button class="btn btn-info"><i class="fas fa-door-open"></i>Войти</button></li></a>
                <a href="{% url 'register' %}"><li><button class="btn btn-info"><i class="fas fa-user-plus"></i>Регистрация</button></li></a>
                {% endif %}
            </ul>
        </aside>
        <main class="w-75 overflow-auto"> 
            {% block content %}
            {% endblock %}        
        </main>
    </div>

</body>
</html>
