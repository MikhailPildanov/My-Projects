{% extends 'cars/layout.html' %}
{% load humanize %}

{% block title %}Main page{% endblock %}



{% block content %}

<div >
    <form method="get">
        <table class="filter_panel">

            {{ filter.form.as_table }}
        </table>
        <button class = "button2">Фильтр</button>
    </form>
    
{% for car in filter.qs %}
    <a class="d-flex justify-content-between p-3 border" href="{{ car.get_absolute_url }}">
        <div>
            <img src="{{ car.image.url }}" width = "200" height = "150" alt="" class="border border-danger rounded-top rounded-bottom">
        </div>
        <div class="fs-5 fw-bold">
         {{ car }}
        </div>
        <div class="fs-5">
            <div>{{ car.price|intcomma }} ₽</div>
            <div>{{ car.published_at }}</div>
        </div>
     </a>
{% endfor %}
    </div>
{% endblock %}
